    <style>
.body {
margin: 0;
font-family: Arial, Helvetica, sans-serif;
background: #fde6ee;
}

.book-section {
min-height: 100vh;
display: flex
justify-content center;
align-items: center;
}

.book-card {
background: #fff;
padding: 40px;
border-radius: 20px;
width: 100%;
max-width: 400px;
box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

.book-card h2 {
text-align: center;
color: #e85a8b;
margin-bottom: 25px;
}

.book-card input {
width: 100%;
padding: 12px;
margin-bottom: 15px;
border-radius: 10px;
border: 1px solid #f3b6c8;
outline: none;
font-size: 14px;
}

.book-card input:focus {
border-color: #e85a8b;
}

.book-card button {
width: 100%;
padding: 12px;
border: none;
border-radius: 25px;
background: #e85a8b;
color: white;
font-size: 16px;
cursor: pointer;
}

.book-card button:hover {
background: #d94b7c;
}
</style>


</head>
